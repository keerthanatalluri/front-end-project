<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation Project</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .form-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 350px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
        animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(-20px);}
        to {opacity: 1; transform: translateY(0);}
    }
    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 15px;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
    }
    button {
        width: 100%;
        padding: 10px;
        background: #2575fc;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background: #1b5edb;
    }
    .error {
        color: red;
        font-size: 13px;
    }
    .success {
        color: green;
        font-size: 14px;
        text-align: center;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="form-container">
    <h2>ðŸ“‹ Contact Form</h2>
    <form id="contactForm">
        <input type="text" id="name" placeholder="Enter your name">
        <div id="nameError" class="error"></div>

        <input type="email" id="email" placeholder="Enter your email">
        <div id="emailError" class="error"></div>

        <input type="password" id="password" placeholder="Enter your password">
        <div id="passwordError" class="error"></div>

        <textarea id="message" rows="4" placeholder="Enter your message"></textarea>
        <div id="messageError" class="error"></div>

        <button type="submit">Submit</button>
        <div id="formMessage"></div>
    </form>
</div>

<script>
    const form = document.getElementById("contactForm");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const messageInput = document.getElementById("message");

    const nameError = document.getElementById("nameError");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");
    const messageError = document.getElementById("messageError");
    const formMessage = document.getElementById("formMessage");

    form.addEventListener("submit", function(e) {
        e.preventDefault();
        let valid = true;

        // Reset messages
        nameError.textContent = "";
        emailError.textContent = "";
        passwordError.textContent = "";
        messageError.textContent = "";
        formMessage.textContent = "";

        // Name validation
        if (nameInput.value.trim() === "") {
            nameError.textContent = "Name is required";
            valid = false;
        }

        // Email validation
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (emailInput.value.trim() === "") {
            emailError.textContent = "Email is required";
            valid = false;
        } else if (!emailPattern.test(emailInput.value.trim())) {
            emailError.textContent = "Invalid email format";
            valid = false;
        }

        // Password validation
        if (passwordInput.value.trim() === "") {
            passwordError.textContent = "Password is required";
            valid = false;
        } else if (passwordInput.value.trim().length < 5) {
            passwordError.textContent = "Password must be at least 5 characters";
            valid = false;
        }

        // Message validation
        if (messageInput.value.trim() === "") {
            messageError.textContent = "Message is required";
            valid = false;
        }

        if (valid) {
            formMessage.innerHTML = "<p class='success'>âœ… Form submitted successfully!</p>";
            form.reset();
        }
    });
</script>

</body>
</html>
